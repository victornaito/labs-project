name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
  docker-registry:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: LS -la
      run: ls -la
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Docker Build
      env:
          CLIENT_PATH: src/services/client/Client.Api/Dockerfile
          WEATHER_PATH: src/services/weatherForecast/Labs.Api/Dockerfile.application
      run: |
        docker build -f CLIENT_PATH --tag ${{ secrets.DOCKER_USER }}/cliente-api:latest .
        docker build -f WEATHER_PATH --tag ${{ secrets.DOCKER_USER }}/weather-api:latest .
    - name: Docker Push
      run: |
        docker push ${{ secrets.DOCKER_USER }}/cliente-api:latest
        docker push ${{ secrets.DOCKER_USER }}/weather-api:latest
    - name: Image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
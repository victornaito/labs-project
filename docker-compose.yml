version: '3.4'

networks:   
    labs-net:
volumes:
  rabbitmq_data:
    driver: local

services:
    weatherapi:
        build:
            context: .
            dockerfile: src/services/weatherForecast/Labs.Api/Dockerfile.application
        container_name: weatherapi
        hostname: weatherapi
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
            - WEATHER_API=https://api.hgbrasil.com/weather
        ports: 
            - 5002:80
        depends_on: 
            - customerapi
        networks: 
            - labs-net
    gateway:
        build:
            context: .
            dockerfile: src/services/apiGateway/ApiGateway.Api/Dockerfile
        container_name: gateway
        hostname: gateway
        ports: 
            - 5000:80
        networks: 
            - labs-net
    clienteapi:
        build:
            context: .
            dockerfile: src/services/client/Client.Api/Dockerfile
        container_name: clienteapi
        hostname: clienteapi
        ports: 
            - 5001:80
        networks: 
            - labs-net
    nginx:
        build:
            context: .
            dockerfile: src/services/Dockerfile.nginx
        container_name: proxy
        hostname: proxy
        depends_on: 
            - weatherapi
            - customerapi
        ports: 
            - 8080:80
        networks: 
            - labs-net
#######################################
    mongodb:
        image: bitnami/mongodb:4.4
        restart: always
        ports: 
            - 27017:27017
        networks: 
            - labs-net

    rabbitmq:
      image: docker.io/bitnami/rabbitmq:3.8
      ports:
        - '4369:4369'
        - '5672:5672'
        - '25672:25672'
        - '15672:15672'
      volumes:
        - 'rabbitmq_data:/bitnami'
      networks: 
        - labs-net

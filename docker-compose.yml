version: '3'
networks:   
    labs-net:

services:
    weatherapi:
        build:
            context: .
            dockerfile:  weatherForecast/Labs.Api/Dockerfile.application
        container_name: weatherapi
        hostname: weatherapi
        ports: 
            -   5001:80
        depends_on: 
            - customerapi
        networks: 
            -   labs-net

    customerapi:
        build:
            context: .
            dockerfile:  apiGateway/ApiGateway.Api/Dockerfile
        container_name: customerapi
        hostname: customerapi
        ports: 
            -   5000:80
        networks: 
            -   labs-net

    nginx:
        build:
            context:    .
            dockerfile:  Dockerfile.nginx
        container_name: proxy
        hostname: proxy
        depends_on: 
            -   weatherapi
            -   customerapi
        ports: 
            -   8080:80
        networks: 
            -   labs-net
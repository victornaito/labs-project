<section class="centralize" id="app-home-centralize">
  <mat-form-field appearance="fill">
    <mat-label>Repositório</mat-label>
    <mat-select #repo [(value)]="none.value">
      <mat-option #none value="0">Selecione</mat-option>
      <mat-option value="1">GitHub</mat-option>
      <mat-option value="2">GitLab</mat-option>
    </mat-select>
  </mat-form-field>
</section>


<ng-container *ngIf="repo.value != '0'">
  <app-repo-options>
  </app-repo-options>
</ng-container>

<div class="center" *ngIf="repo.value != '0'">
  <button class="btn-next" mat-button color="primary" (click)="redirectTo()">Próximo</button>
</div>
